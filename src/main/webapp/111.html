<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>qrcode</title>
</head>
<body>
<div id="qrcode" style="width:1000px; height:800px; margin-top:15px;">
    <div class="video">

    </div>
</div>
<script src="jquery/jquery.js">
    $(function () {
        ajaxGetCategory2()
    })

    function ajaxGetCategory2() {
        console.log(1111111)
        // var data=getsecMenu(pid);
        var pageNum = 0;
        $.ajax({
            url: "getVideo"
            , type: "GET"
            , data: {"pageNum": pageNum}
            , dataType: "json"
            // , async: false
            , success: function (jsonData) {
                console.log(jsonData)
                var data = jsonData.data;
                var html = "";
                $.each(data, function (k, v) {
                    //////////////////////console.log(v)
                    html += ` <ul style="list-style-type:none">
       <li >${v.title}</li>
       <li>${v.videourl}</li>
   </ul>`;

                });
                $(".video").append(html);
            }
            , error: function (res) {
                //////////////////////////console.log("ajax提交错误")
            }
        })

    }
</script>

</body>
</html>
