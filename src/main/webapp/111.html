<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>qrcode</title>
</head>
<body>
<div class="Top">1</div>
<div class="main">2</div>
<div class="flooter">3</div>
<script src="jquery/jquery.js"></script>
<script>
    $(function () {
        ajaxGetCategory2()
    })

    function ajaxGetCategory2() {
        // console.log(1111111)
        // var data=getsecMenu(pid);
        var pageNum = 1;
        $.ajax({
            url: "getVideo"
            , type: "GET"
            , data: {"pageNum": pageNum}
            , dataType: "json"
            // , async: false
            , success: function (jsonData) {
                console.log(jsonData)
                var data = jsonData.data;
                var html = "";
                $.each(data, function (k, v) {
                    //////////////////////console.log(v)
                    html += ` <ul style="list-style-type:none">
       <li >${v.title}</li>
       <li><div><img src="${v.coverurl}" alt=""></div></li>
       <li><a href="${v.videourl}">点击播放</a></li>
   </ul>`;

                });
                $(".video").append(html);
            }
            , error: function (res) {
                //////////////////////////console.log("ajax提交错误")
            }
        })

    }
</script>
</body>
</html>
