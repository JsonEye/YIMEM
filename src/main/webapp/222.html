<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: ""
    } ,
    created:function () {
      this.message=10000
    }
    , filters: {
      //将数字转换成金额显示
      moneyfilter(num) {

        num = num.toFixed(2);
        num = parseFloat(num)
        num = num.toLocaleString();
        // let k=mum.indexOf('.')
        var w = num.indexOf(".")
        if (w !== -1) {
          console.log(w)
          console.log(num.length - w)
          if (num.length - w <= 2) {

            return num + "0";
          }
          return num;
        } else {
          return num + ".00";
        }

      }
    }
  })
</script>
