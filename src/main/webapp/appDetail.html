<script>
    var rate = layui.rate;
    var videoid = getQueryString("videoid")
    var user = getUser();
    var userissd = 1;
    if (user) {
        userissd = user.userId
        $(".head").html(`<img class="icon userInfoIcon" src="${user.headImg}"/>`)

    }else {
        $(".head").html(`<img class="icon userInfoIcon" src="imgs/icons/blog/moren.png"/>`)
    }

    function getvideo(videoid) {
        $.ajax({
            url: "getVideoById"
            , data: {"videoid": videoid}
            , type: "get"
            , dataType: "json"
            , success: function (jsonData) {
                //////////////////////////console.log(jsonData)
                if (jsonData.success == 1) {
                    var v = jsonData.data;
                    //////////////////////console.log(v)
                    var html = `<iframe width="100%" height="100%" src="${v.videourl}" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no" allowfullscreen="true"></iframe>`;
                    $(".bigtitle").html("前位置首页 > 电影 > 科幻 >" + v.title);
                    $(".jianjie").html("<span style='font-weight: bolder;margin-right: 5px'>剧情介绍:</span>" + v.info);
                    $(".video").append(html);
                    $(".douban").append(v.douban);
                    douban(v.douban / 2);
                }
            }
            , error: function (res) {
                //////////////////////////console.log("ajax提交错误")
            }
        })
    }

    $(function () {
        getvideo(videoid)
    })

    function douban(nub) {
        //只读
        rate.render({
            elem: '#test9'
            , value: nub
            , readonly: true
        });
    }

    function usr() {

    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return null;
    }

    $(".layui-input-block").on("click", function () {

        if ($("#zzz").prop("checked")) {

        } else {
            dp.danmaku.hide()

    //获取当前用户
    function getUser() {
        var data;
        $.ajax({
            url: "isEnter"
            , type: "get"
            , dataType: "json"
            , async: false
            , success: function (jsonData) {
                ////////////////console.log(jsonData)
                if (jsonData.success == 1) {
                    data = jsonData.data;
                }
            }
            , error: function (res) {
                ////////////////console.log("ajax提交错误")
            }
        })
        return data;
    }
